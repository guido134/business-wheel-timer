<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Meeting Timer</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .redirect-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .redirect-message {
            font-size: 1rem;
            opacity: 0.9;
        }
    </style>

    <script type="module" async
        src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fpomodorom3564back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.10">
    </script>
    <script type="module" defer src="https://static.rocket.new/rocket-shot.js?v=0.0.1"></script>
</head>

<body>
    <div class="redirect-container">
        <div class="logo">üçÖ</div>
        <h1 class="app-title">Temporizador de Reuniones</h1>
        <p class="subtitle">Aumenta tu productividad con sesiones de trabajo enfocadas</p>
        <div class="loading-spinner"></div>
        <p class="redirect-message">Redirigiendo al Panel de Temporizador...</p>
    </div>

    <script>
        // Redirect to the timer dashboard after a short delay
        setTimeout(function () {
            window.location.href = 'pages/timer_dashboard.html';
        }, 2000);
    </script>
    <script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>

</html>
